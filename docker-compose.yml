version: "3"
services:
    www:
        image: php:apache
        ports: 
            - "8080:80"
        volumes:
            - .:/var/www/html
        links:
            - db
    db:
        image: mariadb
        ports: 
            - "3306:3306"
        environment:
            MYSQL_ROOT_PASSWORD: root
        volumes:
            - persistent:/var/lib/mysql
    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        links: 
            - db:db
        ports:
            - 8000:80
        environment:
            PMA_HOST: db
volumes:
  persistent:
